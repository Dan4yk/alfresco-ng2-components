<ng-container *ngIf="isCustom; else: default">
  <mat-icon [color]="color" [matBadge]="badgeValue" matBadgeColor="primary" [svgIcon]="value"></mat-icon>
</ng-container>

<ng-template #default>
  <mat-icon [color]="color" [matBadge]="badgeValue" matBadgeColor="primary">{{ value }}</mat-icon>
</ng-template>
